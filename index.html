<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURROGAT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-purple: #b026ff;
            --bg: #0a0a0a;
        }
        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        .header {
            position: relative;
            height: 280px;
            background: linear-gradient(135deg, #000 0%, #003300 50%, #2d0033 100%);
            overflow: hidden;
            text-align: center;
            padding-top: 50px;
        }
        .glow-bg {
            position: absolute;
            top: -50%; left: 50%;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--neon-green) 0%, transparent 70%);
            transform: translateX(-50%);
            opacity: 0.4;
            animation: pulse 8s infinite;
        }
        @keyframes pulse { 0%,100% {transform: translateX(-50%) scale(1);} 50% {transform: translateX(-50%) scale(1.2);} }
        .logo {
            width: 90px; height: 90px;
            fill: var(--neon-green);
            filter: drop-shadow(0 0 20px var(--neon-green));
            margin-bottom: 16px;
        }
        h1 {
            font-size: 42px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 17px;
            opacity: 0.8;
            margin-top: 8px;
        }
        .map {
            margin: 20px;
            height: 180px;
            background: #111;
            border: 1px solid var(--neon-green);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-green);
            font-size: 18px;
        }
        .top-title {
            margin: 0 20px 10px;
            font-size: 20px;
            font-weight: 700;
        }
        .stream-list {
            padding: 0 12px 120px;
        }
        .stream-card {
            background: #111;
            margin: 12px 8px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 4px 20px rgba(0,255,65,0.05);
            transition: all 0.3s;
        }
        .stream-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,255,65,0.15);
            border-color: var(--neon-green);
        }
        .stream-info {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stream-left {
            flex: 1;
        }
        .stream-nick {
            font-weight: 700;
            font-size: 17px;
            color: var(--neon-green);
        }
        .stream-loc {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 2px;
        }
        .stream-viewers {
            font-size: 15px;
            color: var(--neon-purple);
            font-weight: 600;
        }
        .watch-btn {
            background: linear-gradient(90deg, var(--neon-green), #00cc33);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,255,65,0.4);
        }
        .carrier-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-purple));
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 900;
            box-shadow: 0 8px 30px rgba(0,255,65,0.5);
            z-index: 100;
        }
    </style>
</head>
